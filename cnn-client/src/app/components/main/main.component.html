<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>

  </div>


  <div class="row">
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                Training precission
              </div>
              <div class="row no-gutters align-items-center">
                <div class="col-auto">
                  <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800">
                    {{mainBody.highest_value}}
                  </div>
                </div>
                <div class="col">
                  <div class="progress progress-sm mr-2">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 80%" aria-valuenow="10"
                      aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-auto">
              <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                Images stored
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{mainBody.images_stored}}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-comments fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-warning shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                Usuario Logeado
              </div>
              <div class="h5 mb-0 font-weight-bold text-gray-800">{{userLogged}}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-comments fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-4" *ngFor="let conv of convBody">
          <div class="card text-center">
            <ng-container *ngIf="conv.diff >= 2.0; else badValues">
              <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                {{conv.img_name}}
              </div>
              <img class="card-img-top" height="200px" src="http://localhost:8000{{conv.img}}">
              <div class="card-body">
                <!-- <p>Porcentaje de concentración de Nitrógeno <strong>{{conv.healthy}} %</strong> </p> -->
                <!-- <p>Porcentaje de ausencia de Nitrgógeno <strong>{{conv.sick}} %</strong></p> -->
                <p>Recomendaciones {{conv.recommendation}}</p>
              </div>
            </ng-container>

            <ng-template #badValues>
              <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                {{conv.img_name}}
              </div>
              <img class="card-img-top" height="200px" src="http://localhost:8000{{conv.img}}">
              <div class="card-body">
                <!-- <p>Porcentaje de concentración de Nitrógeno {{conv.healthy}}</p>
                <p>Porcentaje de ausencia de Nitrgógeno {{conv.sick}}</p> -->
                <p>Recomendaciones {{conv.recommendation}}</p>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
