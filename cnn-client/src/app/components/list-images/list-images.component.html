    <div class="col-xxl-11 col-xl-11">
        <div class="table-responsive">
            <table class="table table-striped" cellspacing="20" width="10%">
                <thead class="thead-dark">
                    <tr>
                        <!-- <th scope="col"> Fecha</th> -->
                        <th scope="col">Etiqueta</th>
                        <th scope="col">Categoria</th>
                        <th scope="col">Nombre</th>
                        <!-- <th scope="col">Recomendaciones</th> -->
                        <th scope="col">imagen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let image of listBody">
                        <ng-template #content let-modal>
                            <div class="modal-header">
                                <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
                                <button type="button" class="btn-close" aria-label="Close"
                                    (click)="modal.dismiss('Cross click')"></button>
                            </div>
                            <div class="modal-body">
                                <div class="card text-center">
                                    <div
                                        class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                                        {{image.img_name}}
                                    </div>
                                    <img class="card-img-top" height="220px" width="100px"
                                        src="http://159.223.205.198:8000{{image.img}}">
                                </div>
                            </div>
                        </ng-template>

                        <!-- <td>{{conv.created_at | date:'medium'}}</td> -->
                        <td>{{image.tag_label}}</td>
                        <td>{{image.category}}</td>
                        <td scope="row">{{image.img_name}}</td>
                        <td> <button class="btn btn-lg btn-outline-success" (click)="open(content)">Ver imagen</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
