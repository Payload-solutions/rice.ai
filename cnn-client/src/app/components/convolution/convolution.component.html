<div>
  <form (submit)="uploadImage($event)">
    <div id="card-distance" class="row">
        <div class="col-md-3">
        </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title">Envia una imagen</h5>
          </div>
          <div class="card-body">
            <p>
              Al enviar una imágen vamos a corroborar que porcentaje de prección
              podemos tener de que sea una planta de arroz en correcto
              crecimiento por su pigmentación
            </p>
          </div>
        </div>
        <div class="custom-file">
            <input
              type="file"
              name="img"
              class="custom-file-input"
              id="validatedCustomFile"
              (change)="getFile($event)"
              required
            />
            <label class="custom-file-label" for="validatedCustomFile"
              >Escoge una imagen...</label
            >
            <button id="buttonConvolution" type="submit" class="btn btn-success btn-block">Enviar</button>
          </div>
      </div>
    </div>
  </form>
  
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      
    ></button>
  </div>
  <div class="modal-body">...</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" >
      Close
    </button>
    <button type="button" class="btn btn-primary">Save changes</button>
  </div>
</div>
