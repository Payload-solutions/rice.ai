version: '3.7'
services:
  db:
    image: mysql/mysql-server:latest
    ports:
      - "3306:3306"
    # networks:
    #   - compose_network
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root_arturo
      - MYSQL_PASSWORD=arturo_root
      - MYSQL_DATABASE=riceai
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - mysql_data:/var/lib/mysql
  conv-server:
    build: ./cnn-server
    command: python /code/manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
    # networks:
    #   - compose_network
  client:
    build: ./cnn-client
    depends_on:
      - "conv-server"
    # networks:
    #   - compose_network
  # gateway:
  #   build: .
  #   depends_on:
  #     - "conv-server"
  #   network_mode: "host"

networks:
  compose_network:

volumes:
  mysql_data: